<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysymys</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h2><span th:text="${kysymys.kysymysTeksti}"></span></h2>

        <p>Kurssi: <span th:text="${kurssi.nimi}"></span></p>
        <p>Aihe: <span th:text="${aihe.nimi}"></span></p>

        <ul>
            <li th:each="vastaus : ${kysymys.vastaukset}">
                <form method="POST" th:action="@{~/kysymys/{id}/vastaus/delete/{vid}(id=${kysymys.id},vid=${vastaus.id})}">

                    <span th:text="${vastaus.vastausTeksti}"></span><span><b th:text="${vastaus.oikein ? ' Oikein' : ' Väärin'}"></b></span>

                    <input type="submit" value="Poista"/>
                </form>
            </li>
        </ul>
        <h2>Luo uusi vastausvaihtoehto</h2>

        <form method="POST" th:action="@{~/kysymys/{id}(id=${kysymys.id})}">
            <table>
                <tr>
                    <td>
                        <label>Vastausteksti:</label>
                    </td>
                    <td>
                        <input type="text" name="vastausTeksti"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Oikein:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="oikein"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Luo"/>
                    </td>
                </tr>
            </table>
        </form>
        <a href="/">Kysymysten listaukseen</a>
    </body>
</html>
